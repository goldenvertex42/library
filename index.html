<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-box">
        <h1 class="header-text">My Library</h1>
        <button id="new-book-btn">New Book</button>
        <dialog id="new-book-dialog">
            <form method="dialog" id="new-book-form">
                <h2>Add a New Book</h2>

                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>

                <div class="form-group">
                    <label for="pages">Number of Pages:</label>
                    <input type="number" id="pages" name="pages" required>
                </div>

                <fieldset class="read-radio" name="bookRead">
                    <legend>Have you read this book?</legend>
                    <input type="radio" id="readYes" name="bookRead" value="true" required>
                    <label for="readYes">Yes</label>

                    <input type="radio" id="readNo" name="bookRead" value="false">
                    <label for="readNo">No</label>
                </fieldset>

                <div class="button-group">
                    <button class="dialog-button" type="submit">Save</button>
                    <button class="dialog-button" type="button" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </dialog>
    </div>
    <div class="bookshelf">

    </div>
    <script src="javascript.js"></script>
</body>
</html>
